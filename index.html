<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard Admin - Generator Link Ujian</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input, button { margin: 5px 0; padding: 10px; width: 100%; max-width: 400px; }
    #output { margin-top: 20px; font-weight: bold; color: green; word-break: break-word; }
  </style>
</head>
<body>
  <h2>Form Generator Link Ujian Google Form</h2>

  <label>Masukkan ID Google Form:</label>
  <input type="text" id="formId" placeholder="Contoh: 1FAIpQLSf...">

  <label>Masukkan Tanggal & Jam Mulai Ujian (WIB):</label>
  <input type="datetime-local" id="startTime">

  <label>Durasi Ujian (menit):</label>
  <input type="number" id="duration" placeholder="Contoh: 60">

  <button onclick="generateLink()">Buat Link Ujian</button>

  <div id="output"></div>

  <script>
    function generateLink() {
      const formId = document.getElementById("formId").value.trim();
      const startTime = document.getElementById("startTime").value;
      const duration = document.getElementById("duration").value;

      if (!formId || !startTime || !duration) {
        alert("Mohon lengkapi semua kolom.");
        return;
      }

      const encodedTime = encodeURIComponent(startTime);
      const link = `https://domainanda.com/asat.html?formid=${formId}&start=${encodedTime}&durasi=${duration}`;

      document.getElementById("output").innerHTML = `Link Ujian: <br><a href="${link}" target="_blank">${link}</a>`;
    }
  </script>
</body>
</html>
