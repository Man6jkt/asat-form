<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Generator Form Ujian</title>
</head>
<body>
  <h2>Generator Form Ujian ASAT</h2>
  <input id="judul" placeholder="Judul Ujian"><br>
  <input id="link" placeholder="Link Google Form (embed)"><br>
  <input id="tanggal" type="date"><br>
  <input id="jam" type="time"><br>
  <input id="durasi" type="number" value="90" placeholder="Durasi (menit)"><br><br>
  <button onclick="generate()">Buat HTML</button>
  <br><br>
  <textarea id="output" rows="20" cols="80" readonly placeholder="Hasil HTML akan muncul di sini..."></textarea>

  <script>
    function generate() {
      const judul = document.getElementById("judul").value;
      const link = document.getElementById("link").value;
      const tanggal = document.getElementById("tanggal").value;
      const jam = document.getElementById("jam").value;
      const durasi = parseInt(document.getElementById("durasi").value);

      if (!judul || !link || !tanggal || !jam || isNaN(durasi)) {
        alert("Harap isi semua kolom dengan benar!");
        return;
      }

      const waktuMulai = new Date(`${tanggal}T${jam}:00+07:00`).toISOString();

      const hasilHTML = `
<!-- Generated HTML -->
<script>
const waktuMulaiResmi = new Date("${waktuMulai}");
const durasiUjian = 60 * ${durasi};
</script>
<!-- Tambahkan script utama Anda di sini -->
<iframe src="${link}" style="width:100%;height:90vh;border:none;" allowfullscreen></iframe>
`;

      document.getElementById("output").value = hasilHTML.trim();
    }
  </script>
</body>
</html>
