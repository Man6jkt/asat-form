<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>ASAT Timer Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-cogs"></i> Generator Timer ASAT</h1>
        
        <div class="form-group">
            <label>Nama Event:</label>
            <input type="text" id="eventName" placeholder="Contoh: ASAT XI Tahfidz">
        </div>

        <div class="form-group">
            <label>Waktu Mulai:</label>
            <input type="datetime-local" id="startTime" required>
        </div>

        <div class="form-group">
            <label>Durasi Ujian (menit):</label>
            <input type="number" id="duration" value="90" min="1" required>
        </div>

        <div class="form-group">
            <label>Google Form URL:</label>
            <input type="url" id="formUrl" 
                   placeholder="https://docs.google.com/forms/d/e/..." required>
        </div>

        <div class="form-group">
            <label>Waktu Peringatan (menit sebelum habis):</label>
            <input type="number" id="warningTime" value="5" min="1">
        </div>

        <button onclick="generateCode()"><i class="fas fa-magic"></i> Generate Code</button>
        
        <div id="output" class="hidden">
            <div class="header-output">
                <h3><i class="fas fa-code"></i> Kode HTML:</h3>
                <button id="copyButton" class="copy-btn">
                    <i class="far fa-copy"></i> Salin
                </button>
            </div>
            <pre id="generatedCode"></pre>
            <p id="copyStatus"></p>
            <p class="info"><i class="fas fa-info-circle"></i> Simpan kode ini sebagai file HTML dan upload ke GitHub Pages</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
