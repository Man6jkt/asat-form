<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ASAT X TAHFIDZ</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f8f8f8;
    }
    #timer {
      background-color: #FF5403;
      color: white;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 0 0 10px 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .info-section {
      margin: 5px 10px;
    }
    #form {
      display: none;
    }
    iframe {
      width: 100%;
      height: calc(100vh - 70px);
      border: none;
    }
    #not-ready {
      text-align: center;
      padding: 30px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #ff5403;
    }
    @media screen and (max-width: 600px) {
      #timer {
        flex-direction: column;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <audio id="warning-sound" src="https://www.soundjay.com/buttons/sounds/beep-07.mp3" preload="auto"></audio>

  <div id="timer">
    <div class="info-section"><i class="fa fa-book"></i> ASAT X TAHFIDZ</div>
    <div class="info-section"><i class="fa fa-calendar"></i> Mulai: <span id="start-date"></span></div>
    <div class="info-section"><i class="fa fa-clock-o"></i> Timer: <span id="time">--:--</span></div>
  </div>

  <div id="not-ready">Menghubungkan ke server waktu...</div>

  <div id="form">
    <iframe id="form-frame" src="" allowfullscreen>LOADING</iframe>
  </div>

  <script>
    // === SETTING SOAL & JADWAL DI SINI ===
    const daftarUjian = [
      {
        mulai: "2025-05-27T08:00:00+07:00",
        link: "https://docs.google.com/forms/d/e/1FAIpQLSf3z81ziLIZ1vb5DiC3f8ZwjRHrREiea6nalBNDdYOKwAR31w/viewform?embedded=true"
      },
      {
        mulai: "2025-05-28T09:00:00+07:00",
        link: "https://docs.google.com/forms/d/e/1FAIpQLScExampleFormLinkB/viewform?embedded=true"
      }
      // Tambahkan soal lain di sini
    ];

    const durasiUjian = 60 * 90; // 90 menit
    const maxTampil = durasiUjian + 60 * 5; // tampil 5 menit setelah habis
    let sisaDetik = null;
    let timerInterval;

    function formatTanggalIndo(date) {
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      const formattedDate = date.toLocaleDateString('id-ID', options);
      const formattedTime = date.toLocaleTimeString('id-ID');
      return `${formattedDate}, ${formattedTime}`;
    }

    function tampilkanWaktuAkses(date, sumber = "server") {
      const el = document.getElementById("start-date");
      el.textContent = formatTanggalIndo(date);
      if (sumber !== "server") el.textContent += " (waktu lokal)";
    }

    function mulaiTimer(totalDetik) {
      const display = document.getElementById("time");
      const audio = document.getElementById("warning-sound");

      let saved = localStorage.getItem("sisaDetik");
      sisaDetik = saved ? parseInt(saved) : totalDetik;

      timerInterval = setInterval(() => {
        let minutes = Math.floor(sisaDetik / 60);
        let seconds = sisaDetik % 60;

        display.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')} Menit !`;

        if (sisaDetik === 300) {
          audio.play();
        }

        if (sisaDetik <= 0) {
          display.textContent = "WAKTU HABIS";
        }

        if (sisaDetik <= -300) {
          document.getElementById("form").style.display = "none";
          clearInterval(timerInterval);
        }

        localStorage.setItem("sisaDetik", sisaDetik);
        sisaDetik--;
      }, 1000);
    }

    async function dapatkanWaktuServer() {
      try {
        const res1 = await fetch("https://worldtimeapi.org/api/timezone/Asia/Jakarta");
        const data1 = await res1.json();
        return new Date(data1.datetime);
      } catch (e1) {
        try {
          const res2 = await fetch("https://api.timeapi.io/api/Time/current/zone?timeZone=Asia/Jakarta");
          const data2 = await res2.json();
          return new Date(`${data2.date}T${data2.time}`);
        } catch (e2) {
          return null; // Gagal semua
        }
      }
    }

    function cariSoalAktif(now) {
      for (const ujian of daftarUjian) {
        const waktuUjian = new Date(ujian.mulai);
        if (now >= waktuUjian && now <= new Date(waktuUjian.getTime() + maxTampil * 1000)) {
          return ujian;
        }
      }
      return null;
    }

    async function mulaiSistem() {
      let now = await dapatkanWaktuServer();
      let sumber = "server";

      if (!now) {
        now = new Date();
        sumber = "lokal";
        document.getElementById("not-ready").textContent = "Gagal akses server waktu. Menggunakan waktu perangkat!";
      }

      tampilkanWaktuAkses(now, sumber);

      const soal = cariSoalAktif(now);

      if (soal) {
        document.getElementById("form-frame").src = soal.link;
        document.getElementById("form").style.display = "block";
        document.getElementById("not-ready").style.display = "none";
        mulaiTimer(durasiUjian);
      } else {
        document.getElementById("not-ready").textContent = "Soal belum tersedia atau sudah berakhir.";
      }
    }

    window.onload = () => {
      mulaiSistem();
    };
  </script>
</body>
</html>
